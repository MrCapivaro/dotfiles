#
# mrcapivaro's keymapper.conf
#

Shift                 >> Shift
# Control               >> Control

# CapsLock to Control
CapsLock              >> Control
Control               >> Escape

# Right Layer
AltLeft{U}            >> Home
AltLeft{I}            >> End
AltLeft{O}            >> PrintScreen
AltLeft{P}            >> CapsLock

AltLeft{J}            >> ArrowDown
AltLeft{K}            >> ArrowUp
AltLeft{L}            >> ArrowRight
AltLeft{Semicolon}    >> Meta{Enter}

AltLeft{M}            >> AltLeft{F4}
# AltLeft{Comma}      >>
# AltLeft{Period}     >>
# AltLeft{Slash}      >>

AltLeft{Y}            >> PageUp
AltLeft{H}            >> ArrowLeft
AltLeft{N}            >> PageDown

# Left Layer

AltRight{Q}           >> '-'
AltRight{W}           >> '+'
AltRight{E}           >> '@'
AltRight{R}           >> '%'

AltRight{A}           >> '='
AltRight{S}           >> '$'
AltRight{D}           >> '&'
AltRight{F}           >> '#'

AltRight{Z}           >> '|'
AltRight{X}           >> '\'
AltRight{C}           >> 'รง'
AltRight{V}           >> '_'

# AltRight{T}           >>
AltRight{G}           >> '*'
# AltRight{B}           >>

# Central Layer
(LeftAlt RightAlt){A}         >> '1'
(LeftAlt RightAlt){S}         >> '2'
(LeftAlt RightAlt){D}         >> '3'
(LeftAlt RightAlt){F}         >> '4'
(LeftAlt RightAlt){G}         >> '5'
(LeftAlt RightAlt){H}         >> '6'
(LeftAlt RightAlt){J}         >> '7'
(LeftAlt RightAlt){K}         >> '8'
(LeftAlt RightAlt){L}         >> '9'
(LeftAlt RightAlt){Semicolon} >> '0'
